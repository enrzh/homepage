services:
  custom_homepage:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3033:3033"
    volumes:
      - ./:/app
      - node_modules:/app/node_modules
    environment:
      CHOKIDAR_USEPOLLING: "true"
  api:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["node", "server.js"]
    ports:
      - "3034:3034"
    environment:
      DATABASE_URL: "postgres://homepage:homepage@db:5432/homepage"
    depends_on:
      - db
    volumes:
      - ./:/app
      - node_modules:/app/node_modules
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: homepage
      POSTGRES_USER: homepage
      POSTGRES_PASSWORD: homepage
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  node_modules:
  db_data:
